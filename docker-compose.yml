version: '3.7'

services:
  nodered:
    image: nodered/node-red:latest
    ports:
      - "1880:80"
    networks:
      - web_network
    volumes:
      - node-red-data:/data

  nodered2:
    image: nodered/node-red:latest
    ports:
      - "1881:80"
    networks:
      - web_network
    volumes:
      - node-red-data2:/data

  nginx:
    container_name: nginx1
    restart: always
    image: "nginx:latest"
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - nodered
  
 
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 
volumes:
  node-red-data:
  node-red-data2:
